<!DOCTYPE html>
<html>
<head>
    <title>Crime in New Delhi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        section {
            padding: 20px;
        }
        
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .chart-container {
            width: 1000px;
            height: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crime in New Delhi</h1>
    </header>
    
    <section>
        <h2>Crime Statistics</h2>
        
        <div class="chart-container" id="crime-graph"></div>
        <div class="chart-container" id="crime-pie-chart"></div>
        
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
            google.charts.load('current', { 'packages': ['corechart'] });
            google.charts.setOnLoadCallback(drawChart);
            google.charts.setOnLoadCallback(drawPieChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Year', 'Murder', 'Robbery', 'Burglary', 'Assault', 'Fraud'],
                    ['2019', 120, 250, 180, 90, 100],
                    ['2020', 90, 200, 160, 70, 80],
                    ['2021', 110, 220, 200, 80, 120],
                    ['2022', 100, 240, 210, 100, 150]
                ]);

                var options = {
                    title: 'Crime Trends (2019-2022)',
                    curveType: 'function',
                    legend: { position: 'bottom' },
                    chartArea: { width: '70%', height: '70%' }
                };

                var chart = new google.visualization.LineChart(document.getElementById('crime-graph'));
                chart.draw(data, options);
            }

            function drawPieChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Crime', 'Percentage'],
                    ['Murder', 30],
                    ['Robbery', 20],
                    ['Burglary', 15],
                    ['Assault', 20],
                    ['Fraud', 15]
                ]);

                var options = {
                    title: 'Crime Distribution',
                    pieHole: 0.4,
                    chartArea: { width: '70%', height: '70%' },
                    colors: ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1']
                };

                var chart = new google.visualization.PieChart(document.getElementById('crime-pie-chart'));
                chart.draw(data, options);
            }
        </script>
    </section>
    
    <footer>
        <p>&copy; 2023 Crime in New Delhi. All rights reserved.</p>
    </footer>
</body>
</html>
